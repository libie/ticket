function settime(){
	//设置当前时间
 	var date1 = new Date();
	var yyyy=date1.getFullYear()+"";
	var mm = (date1.getMonth()+1)+"";
	var dd = date1.getDate()+"";
	
	document.getElementById("nowtime").innerHTML="当前时间："+yyyy+"-"+mm+"-"+dd+"&nbsp;"+date1.toLocaleTimeString();
}
setInterval("settime()", "1000");
